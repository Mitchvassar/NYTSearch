<html>
<meta charset="utf-8">
<head>
    <title>NYT Search</title>
    <link rel="stylesheet" type="text/css" href="">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/nytsearch.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<body>
<div class="jumbotron">
    <h1 class="display-3">NYT Search</h1>
</div>
<div class="container">
    <form>
        <div class="panel, panel default">
            <di class="row">
                <div class="col-md-8">
                    <div id="searchTerm">
                        <label for="formGroupExampleInput">Search Term</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Example input">
                    </div>
                    <div id="recordNumber">
                        <label for="formGroupExampleInput">Number of Records to Retrieve</label>
                        <input type="text" class="form-control" id="recordNumber" placeholder="Example input">
                    </div>
                    <div id="startYear">
                    <label for="formGroupExampleInput2">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYear" placeholder="Another input">
                    </div>
                    <div id="endYear">
                        <label for="formGroupExampleInput">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="Example input">
                    </div>
                    <br><br>
               
        			<button type="button" class="searchButton">Search</button>
        			<button type="button" class="clearResults">Clear Results</button>
        		</div>
        	</div>
        </div>
     </form>
</div>
